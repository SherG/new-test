<div class="work work-masonry">
  {{ if .Params.thumbnail }}
  <div class="work-image">
    <a href="{{ .RelPermalink }}"><img src="{{.Params.thumbnail | relURL }}" /></a>
  </div>
  {{ end }}
  <a href="{{ .Permalink }}" class="work-overlay">
    <h2>{{ .Title }}</h2>
    <p>{{ .Content | plainify | truncate 120 "..." }}</p>
  </a>
</div>
